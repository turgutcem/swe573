<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
  <link rel="stylesheet"  th:href="@{/css/registration.css}"/>
  <title>Settings</title>
</head>
<body>
<nav th:insert="navbar.html :: naviga" ></nav>
<div th:insert="navbar.html :: sideiga"></div>
<section class="feeds-page">

  <div class="login">
    <div class="login-content">
      <h2>Change your password</h2>
      <form th:object="${changePasswordDTO}" th:action="@{/changepassword}" method="post" class="login-form">
        <div th:if="${passwordchange}" class="alert alert-danger col-xs-offset-1 col-xs-10">
          <p>You have successfully changed your password.</p>
        </div>

        <input id="pswd1" type="password" name="password" placeholder="Password" class="login-password" th:field="*{password}" onchange="PassCheck();">
        <div th:if="${#fields.hasErrors('password')}" style="margin-bottom: 25px" class="text-danger">
          <ul>
            <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
          </ul>
        </div>
        <input id="pswd2" type="password" name="confirmpassword" placeholder="Confirm your password" class="login-password" onchange="PassCheck();">
        <div>
          <button id="button1" type="submit" class="login-form-btn" onchange="PassCheck();">Change Password</button>
        </div>
      </form>
    </div>
  </div>

</section>

<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/passwordvalidation.js}"></script>
</body>
</html>
