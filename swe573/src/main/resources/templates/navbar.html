<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <title>Info Gatherer</title>
</head>
<body>
<nav th:object="${iguser}" class="feeds-nav" th:fragment="naviga">
    <div class="icons">
        <a th:href="@{/}" class="active"><i class="fas fa-home"></i></a>
        <a th:href="@{/topics}"><i class="fas fa-hashtag"></i></a>
        <a th:href="@{/users}"><i class="fas fa-user-friends"></i></a>
        <a th:href="@{/notifications}"><i class="fas fa-bell"></i></a>
    </div>
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <form th:object="${searchObject}" th:action="@{/search}" method="post">
        <input th:field="*{searchField}" type="text" placeholder="Search Info Gatherer" class="search-bar-input">
        </form>
    </div>
    <div class="user">
        <a href="#" th:text="*{username}" class="user-link"></a>
        <i class="fas fa-chevron-down"></i>
    </div>
</nav>
<div class="sidebar-wrapper" th:fragment="sideiga">
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Account info</h2>
            <i class="fas fa-times"></i>
        </div>
        <div th:object="${iguser}" class="sidebar-user-info">
            <h4 th:text="*{username}"></h4>
        </div>
        <div class="following">
            <p class="following-paragraph">
                <span th:text="${friendcount}"></span> Friends
            </p>
        </div>
        <div class="sidebar-list-1">
            <ul>
                <li><a th:href="@{/profile}"><i class="fas fa-user"></i>Profile</a></li>
                <li><a th:href="@{/privategibis}"><i class="far fa-list-alt"></i>Private GİBİs</a></li>
                <li><a th:href="@{/stats}"><i class="fas fa-chart-line"></i>Stats</a></li>
            </ul>
        </div>
        <div class="sidebar-list-2">
            <ul>
                <li><a th:href="@{/settings}">Settings</a></li>
                <li><a th:href="@{/logout}">Log Out</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
