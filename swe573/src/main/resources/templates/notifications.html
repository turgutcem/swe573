<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gibi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
  <link rel="stylesheet" th:href="@{/css/feeds.css}"/>
</head>
<body>
<nav th:insert="navbar.html :: naviga" ></nav>
<div th:insert="navbar.html :: sideiga"></div>

<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/postmodal.js}"></script>
<section class="feeds-page">
  <div class="feeds-content">
    <div class="posts">
      <div th:each="notification: ${notifications}" class="post">
        <div class="post-content">
          <div th:if="${notification.notificationType == T(com.swe573.swe573.model.enums.NotificationType).FRIENDSHIP}" class="post-user-info">
            <a th:href="@{/profile(username=${notification.sender.username})}"><h4 th:text="${notification.notificationMessage}"></h4></a>
          </div>
          <div th:if="${notification.notificationType == T(com.swe573.swe573.model.enums.NotificationType).COMMENT}" class="post-user-info">
            <a th:href="@{'/gibis/'+${notification.gibiID}}"><h4 th:text="${notification.notificationMessage}"></h4></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
